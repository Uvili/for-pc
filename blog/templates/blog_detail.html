{% extends "layout.html" %}
{% load static %}
{% block main %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{% if blog.image %}{{blog.image.url}}{% else %}{% static "assets/img/contact-bg.jpg" %}{% endif %}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{blog.title}}</h1>
                            <h2 class="subheading">{{blog.content}}</h2>
                            <span class="meta">
                                Posted by
                                <a href="#!">{{blog.author.first_name}}</a>
                                on {{blog.created | date:"F d, Y"}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>{{blog.content}}</p>
                        <p>
                         Text by
                            <a href="http://spaceipsum.com/">{{blog.author.first_name}}</a>
                        </p>
                    </div>
                </div>
            </div>
        </article>
{% endblock main %}
